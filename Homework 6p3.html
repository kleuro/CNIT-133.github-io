<!DOCTYPE html>
<html lang="en">

<head>
    <title>CNIT 133 HW6 P3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="Homework 6.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1><em>Homework 6 <q>Part 3</q></em></h1>
    <div class="logo">
        <img src="ccsf.png">
    </div>
    <br>
    <hr>
    <h2>String & split</h2>
    <br>
    <section class="body">
        <div id="errOut"></div>
        <form name="myForm">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="inputzip">"Enter a Zip Code"
                            <br>"[in the form 999-999-9999]"
                        </label>
                        </td>
                        <td>
                            <input name="input" id="inputzip" type="text" size="10" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="Click to split phone number" onclick="checkDate()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="area">Area Code</label>
                        </td>
                        <td>
                            <input name="area" id="area" type="text" size="10" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="first">First 3 digit</label>
                        </td>
                        <td>
                            <input name="first" id="first" type="text" size="10" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="last">Last 4 digit</label>
                        </td>
                        <td>
                            <input name="last" id="last" type="text" size="10" readonly>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
    <div class="button">
        <li class="btn btn-one">
            <a href="Homework 6.html"> Back to Homepage</a>
        </li>
        <li class="btn btn-two">
            <input type="reset" value="Reset" onclick="window.location.reload();">
        </li>
    </div>
    <script>
        function checkDate() {
            var errMsg = "Invalid zip code";
            var completeNumber = document.forms["myForm"].elements["input"].value;
            zipRegExp = /^(\d{3})(-\d{3})(-\d{4})$/;
            if (!zipRegExp.test(completeNumber)) {
                document.getElementById("errOut").innerHTML + errMsg;
                document.forms["myForm"].elements["area"].value = "";
                document.forms["myForm"].elements["first"].value = "";
                document.forms["myForm"].elements["last"].value = "";
            } else {
                var tokens = completeNumber.split("-");
                var ziparea = tokens[0];
                var zipfirst = tokens[1];
                var ziplast = tokens[2];
                document.getElementById("errOut").innerHTML = "";
                document.forms["myForm"].elements["area"].value = ziparea;
                document.forms["myForm"].elements["first"].value = zipfirst;
                document.forms["myForm"].elements["last"].value = ziplast;
            }
        }
    </script>
</body>


</html>
